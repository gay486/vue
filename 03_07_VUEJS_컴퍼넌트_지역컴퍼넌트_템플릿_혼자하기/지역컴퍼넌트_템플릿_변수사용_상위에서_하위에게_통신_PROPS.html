<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퍼넌트_지역컴퍼넌트_템플릿</title>

    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./vue/lib/vue.js"></script>



</head>
<body>
<div id="wrap">

    <div id="app">

        <h1>상위 컴퍼넌트에서 하위 컴퍼넌트로의 통신 : PROPS 사용 합니다.</h1>
        
        <app-comp v-bind:propsdata='num'></app-comp>
    
    </div>



    <script>

        var appComp = {
            props:['propsdata'],
            template:'<h1> 지역컴퍼넌트 템플릿 내용 {{ propsdata }} </h1>'
        }


        var app = new Vue({
            el:'#app',
            data:{
                num:1000000
            },
            components:{
                'app-comp': appComp
            }
        });

    </script>

</div>
</body>
</html>
