<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 처음 코딩하기</title>
    <script src="./vue/lib/vue.js"></script>



</head>
<body>
<div id="wrap">

    <!-- 마크업 - DOM View -->
    <div id="app">
        <h1>자바스크립트 프레임 워크 Vue.js 공부하기</h1>

        <!-- 
            v-on: 디렉티브  @ 사용가능
            v-bind: 디렉티브 (속성지정할때) : 사용가능

            h2를 클릭하여 msg 데이터 속성을 변경하는 이벤트 실행
            v-on:click='(메서드)함수호출 ggoggo' 메서드(method) 호출하여
            msg 속성 값을 'VUE.JS'로 변경 바인딩한다.
        -->

        <!-- <h2 v-on:click='ggoggo'> {{ msg }} </h2>  뷰 데이터 속성 바인딩 하기 {{}} 머스테시 안에 바인딩 속성 넣기 -->
        <h2 @click='ggoggo'> {{ msg }} </h2>
        <p> {{ txt }} </p>
        <hr>
    </div>


    <!-- 스크립트 뷰 모델(View Model) + 모델(Model) -->
    <script>
            //뷰 생성
        var obj = new Vue({
            el: '#app',
            data: {   //속성 방식
                msg: '자바스크립트 data',
                txt: 'JAVASCRIPT VUE.JS'
            },
            methods: {
                ggoggo: function(){  //메서드 (리터럴함수)
                    var that = this;

                    alert('메서드 호출 실행');
                    that.msg = 'VUE.JS'  //msg 속성 변경
                    //메서드 함수 내에서는 속성 값 대입 연산자 = 사용
                    that.txt = 'CHOI AH YOUNG'
                }
            }
        });
    </script>




    <div id="header">
        <h1>MVVM 모델링</h1>
        <h2 @click='ggagga'> {{ msg }} </h2>
        <p> {{ babo }} </p>
        <hr>
    </div>

    <script>

        var headerObj = new Vue({
            el:'#header',
            data:function(){  //메서드 방식은 반드시 return { 속성(property) : 값(value) }  ecma6버전에선 data(){}
                return {
                    msg: 'MVVM 패턴',  // 데이터 속성에서는 , 사용
                    babo: 500000
                }
            },
            methods: {
                ggagga: function(){  //함수 안에서는 끝 처리를 쎄미콜론
                    this.msg = '대한민국 만세!!!';
                    this.babo = 1000000;
                }
            }
        });

    </script>


    <div id="main">
        <h1>Javascript</h1>
        <h2 @click='keke'>{{ txt }}</h2>
        <p>{{ koko }}</p>
        <hr>
    </div>

    <script>

        var mainObj = new Vue({
            el: '#main',
            data:function(){
                return {
                    txt: '자바스크립트 Vue.js HAHAHA',
                    koko: 1004
                }
            },
            methods: {
                keke: function(){
                    this.txt = 'HOHOHO'
                    this.koko = 486
                }
            }
        });

    </script>

    <div id="footer">
        <h1>VUE.JS</h1>
        <h2>{{hoho}}</h2>
        <p v-on:click='hi'>{{msg}}</p>
        <hr>
    </div>

    <script>

        var footerObj = new Vue({
            el: '#footer',
            data:{
                hoho: 555,
                msg: 'hoho'
            },
            methods: {
                hi: function(){
                    this.hoho = 1000
                    this.msg = 'gallery'
                }
            }
        });

    </script>


    <style>
        #wrap {width:1000px;margin:0 auto;background:#f0f0f0;padding:100px 0;}
        #app {text-align:center;}
        #header {text-align:center;}
        #main {text-align:center;}
        #footer {text-align:center;}
        h2,p {color:#39b;background:#ddd;display:inline-flex;padding:10px 20px;font-size:30px;font-weight:normal;}
    </style>

</div>
</body>
</html>
