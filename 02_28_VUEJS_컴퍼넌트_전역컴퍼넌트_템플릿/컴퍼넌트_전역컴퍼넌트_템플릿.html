<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퍼넌트_전역컴퍼넌트_템플릿</title>

    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./vue/lib/vue.js"></script>

    <style>
        #wrapper {width:1200px;margin:0 auto;text-align:center;background:#f0f0f0;}
        #wrapper #header h1 {color:#000;}
        #wrapper #header h2 {color:#279;}
        #wrapper #header h2 mark {background:#ad5;}
    </style>

</head>
<body>
<div id="wrapper">

    <!-- HTML -->
    <div id="header">
        <h1> {{ msg }} </h1>
        <!-- 상위 컴퍼넌트에서 하위 컴퍼넌트에게 통신은 Properties(속성) props 을 이용하여 전달한다. -->
        <!-- 하위 컴퍼넌트에서 상위 컴퍼넌트에게 통신은 Event(이벤트) $emit 을 이용하여 전달한다. -->
        <nav-component></nav-component>   <!-- 가상 요소(JSX) 사용자 정의 태그(요소) 컴퍼넌트 이름 (상위 컴퍼넌트) -->
    </div>

    <!-- SCRIPT -->
    <script>

        // 전역컴퍼넌트 생성
        Vue.component('nav-component',{
            template:'<h2><mark> 전역컴퍼넌트 템플릿 속성 </mark></h2>'    // (하위 컴퍼넌트)
        });

        // 뷰 인스턴스 생성
        var header = new Vue({
            el:'#header',
            data:{
                msg:'전역 컴퍼넌트 생성'
            }
        });

    </script>
    
</div>
</body>
</html>
