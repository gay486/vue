    <script>

        }

        var section2Component = {
            template:'<h2>생성 완료!</h2>'
        }

        var section3Component = {
            template:'<button>클릭하세요!!!</button>'
        }

        var local = new Vue ({
            el:'#local',
            data:{
                
            },
            components:{
                'section1-component': section1Component,
                'section2-component': section2Component,
                'section3-component': section3Component
            }
        });

    </script>

</div>
