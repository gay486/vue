<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX_프로미스_JSON_데이터처리</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./vue/lib/vue.js"></script>

</head>
<body>
<div id="wrap">

    <h1>AJAX_프로미스_JSON_데이터처리_fetch()</h1>

    <script>

        fetch("./data/data1.json")   //가져오기   .then( () => {})   비동기식방식(프로미스) -> 순서대로 데이터 
            .then( (resp) => resp.json() )    //프로미스 변환   한 줄로 사용한 경우 리턴 필요 없다.
                                              //블록기호 필요 없다.
            
            // .then( (resp) => {       //줄 바꿔서 표현하는 경우는 반드시 리턴(return)이 필요합니다.
            //     return resp.json()   //프로미스 변환
            // })

            .then( (data) => {
                // console.log(data);   //객체(Object)
                data.item.forEach(function(el, index){
                    // console.log(index+1, el.name, el.age, el.email);
                    console.log(index+1, data.item[index].name, data.item[index].age, data.item[index].email);
                })
            })

    </script>

</div>
</body>
</html>
