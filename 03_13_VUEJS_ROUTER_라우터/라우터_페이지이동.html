<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./vue/lib/vue.js"></script>
    <script src="./vue/lib/axios.min.js"></script>
    <script src="./vue/lib/vue-router.js"></script>

</head>
<body>
<div id="routerWrap">

    <div id="app">

        <div id="header">
            <h1 class="logo">Vue Router</h1>
            <nav class="nav">
                <ul>
                    <li><router-link to='/home'>HOME</router-link></li>                      <!-- a링크연결하듯이 to == href a링크로바뀜   router-link & router-view 는 정해진 컴퍼넌트임!(변경불가) -->
                    <li>
                        <router-link to='/main'>MAIN</router-link>
                        <div class="sub sub1">  <!-- absolute로 작업하기 -->
                            <ul class="gap">
                                <li><a href="#">submenu1</a></li>
                                <li><a href="#">submenu2</a></li>
                                <li><a href="#">submenu3</a></li>
                                <li><a href="#">submenu4</a></li>
                                <li><a href="#">submenu5</a></li>
                                <li><a href="#">submenu6</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="content">
            <router-view></router-view>    <!-- 새로운컴퍼넌트 생성부분 -->
        </div>
    </div>

    <script>

        var homeComponent = {
            template:"\
                <div id='home' class='comp'>\
                    <h2>홈 인트로 페이지</h2>\
                </div>\
            "
        }

        var mainComponent = {
            template:"\
                <div id='main' class='comp'>\
                    <h2>메인 페이지</h2>\
                </div>\
            "
        }

        //  var routes   외부에도 사용가능 배열 생성시 라우츠(routes)

        //라우터 객체 생성
        var router = new VueRouter({
            routes:[
                {
                    path:'/home',                 //경로 path  연결할 여러개를 작성할때 routes
                    component:homeComponent       //compinent:연결할컴퍼넌트이름
                },
                {
                    path:'/main',
                    component:mainComponent
                }
            ]
        });


        //뷰 객체 생성
        var app = new Vue({
            router:router,
            data:{
                msg:'페이지이동'
            }
        }).$mount('#app');

    </script>

</div>
</body>
</html>
